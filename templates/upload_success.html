{% extends "layout.html" %}
{% block title %}MyLink Upload{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}

    <H2>The picture {{ filename }} was uploaded successfully</H2>
    <br>
    <img src="images/{{ session['username'] }}/{{ filename }}">

    <br>
    <FORM METHOD=get ACTION="/upload">
        <button type="submit" class="btn btn-default">Return</button>
    </FORM>

{% endblock %}
