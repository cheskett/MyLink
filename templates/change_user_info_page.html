{% extends "layout.html" %}
{% block title %}MyLink Change User Info Page{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
<H2 style="text-align: center">MyLink-User Information Change</H2>

<div class="container">
    <H3>User Information:</H3>
    <FORM METHOD=post ACTION="/Change_User_Info">
        <div class="form-group">
            <label for="age">Age:</label>
            <INPUT TYPE=number NAME="age">
        </div>
        <div class="form-group">
            <label for="date">Date of Birth:</label>
            <INPUT TYPE=date NAME="date">
        </div>
        <div class="form-group">
            <label for="relationship">Relationship Status:</label>
            <INPUT TYPE=text NAME="relationship">
        </div>
        <div class="form-group">
            <label for="occupation">Current Occupation:</label>
            <INPUT TYPE=text NAME="occupation">
        </div>
        <div class="form-group">
            <label for="education">Highest Education:</label>
            <INPUT TYPE=text NAME="education">
        </div>
        <div class="form-group">
            <label for="home">Home Address:</label>
            <TEXTAREA NAME=home ROWS=1 COLS=25></TEXTAREA>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <INPUT TYPE=tel NAME="phone">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <TEXTAREA NAME=desc ROWS=1 COLS=25></TEXTAREA>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </FORM>
    <br>
    <FORM METHOD=get ACTION="/return">
        <button type="submit" class="btn btn-default">Return</button>
    </FORM>
    </div>
{% endblock %}
