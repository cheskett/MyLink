{% extends "layout.html" %}
{% block title %}MyLink Change User Info Page{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
<H2 style="text-align: center">MyLink-User Information Change</H2>

<div class="container">
    <H3>User Information:</H3>
    <FORM METHOD=post ACTION="/Change_User_Info" enctype="multipart/form-data">
        <div class="form-group">
            <label>Age:</label>
            <INPUT TYPE=number NAME="age" Value="{{info.0}}">
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <INPUT TYPE=date NAME="date" Value="{{info.1}}">
        </div>
        <div class="form-group">
            <label>Relationship Status:</label>
            <INPUT TYPE=text NAME="relationship" Value="{{info.2}}">
        </div>
        <div class="form-group">
            <label>Current Occupation:</label>
            <INPUT TYPE=text NAME="occupation" Value="{{info.3}}">
        </div>
        <div class="form-group">
            <label>Highest Education:</label>
            <INPUT TYPE=text NAME="education" Value="{{info.4}}">
        </div>
        <div class="form-group">
            <label>Home Address:</label>
            <TEXTAREA NAME=home ROWS=1 COLS=25>{{info.5}}</TEXTAREA >
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <INPUT TYPE=tel NAME="phone" Value="{{info.6}}">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <TEXTAREA NAME=desc ROWS=1 COLS=25>{{info.7}}</TEXTAREA>
        </div>
        <div class="form-group">
            <label>User Image:</label>
            <div class="file-field input-field">
                <input class="file-path validate" type="text" style="width: 70%"/>
                <div class="btn">
                    <span>File</span>
                    <input type="file" name="file"/>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </FORM>
    <br>
    <FORM METHOD=get ACTION="/return">
        <button type="submit" class="btn btn-default">Return</button>
    </FORM>
    </div>
{% endblock %}
