<!DOCTYPE html>
<html>
<head lang="en">
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>MyLink-User-Info-Change</title>
</head>
<body>
<H2 style="text-align: center">MyLink-User Information Change</H2>

<div class="container">
    <H3>User Information:</H3>
    <FORM METHOD=post ACTION="/Change_User_Info">
        <div class="form-group">
            <label for="age">Age:</label>
            <INPUT TYPE=number NAME="age">
        </div>
        <div class="form-group">
            <label for="date">Date of Birth:</label>
            <INPUT TYPE=date NAME="date">
        </div>
        <div class="form-group">
            <label for="relationship">Relationship Status:</label>
            <INPUT TYPE=text NAME="relationship">
        </div>
        <div class="form-group">
            <label for="occupation">Current Occupation:</label>
            <INPUT TYPE=text NAME="occupation">
        </div>
        <div class="form-group">
            <label for="education">Highest Education:</label>
            <INPUT TYPE=text NAME="education">
        </div>
        <div class="form-group">
            <label for="home">Home Address:</label>
            <INPUT TYPE=text NAME="home">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <INPUT TYPE=tel NAME="phone">
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <INPUT TYPE=text NAME="desc">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </FORM>
    </div>
</body>
</html>
