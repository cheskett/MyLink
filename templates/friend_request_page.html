<!DOCTYPE html>
<html>
<head lang="en">
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>MyLink-Friend-Request-Page</title>
</head>

<body>
<H2 style="text-align: center">MyLink-Friend Request Page</H2>

<div class="container">
    <H3>Friend Request:</H3>
    <FORM METHOD=post ACTION="/Friend_Request_Sent">
        <div class="form-group">
            <label for="request">User to be Requested:</label>
            <INPUT TYPE=text NAME="request">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </FORM>
    {% if bad_user==True %}
        <h4 style="color: red">No Such User Exists.</h4>
    {% endif %}
    </div>
</body>
</html>
