{% extends "layout.html" %}
{% block title %}MyLink Friend Request Page{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
<body>
<H2 style="text-align: center">MyLink-Friend Request Page</H2>

<div class="container">
    <H3>Friend Request:</H3>
    <FORM METHOD=post ACTION="/Friend_Request_Sent">
        <div class="form-group">
            <label for="request">User to be Requested:</label>
            <INPUT TYPE=text NAME="request">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </FORM>
    {% if bad_user==True %}
        <h4 style="color: red">No Such User Exists.</h4>
    {% endif %}
    <FORM METHOD=get ACTION="/return">
        <button type="submit" class="btn btn-default">Return</button>
    </FORM>
</div>
</body>
{% endblock %}
