{% extends "layout.html" %}
{% block title %}MyLink Your Posts Page{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{%  block body %}

<H2 style="text-align: center">MyLink-Your Posts Page</H2>

<div class="container">
    <H3>Your Posts:</H3>
    <hr>
    {% for post in posts %}
    <H2 style="display: inline">{{post.0}} </H2>

    <H3 style="display: inline">By: {{post.1}}</H3>
    <H5></H5>
    <p1>{{post.2}}</p1>
    <br>

    <FORM method="POST">
        <button formaction="/Edit_Post_Circles" style="display: inline" type="submit" name="postid" value="{{post.3}}"
                class="btn btn-default">Edit Circles
        </button>
        <button formaction="/Remove_Post" style="display: inline" type="submit" name="postid" value="{{post.3}}"
                class="btn btn-default">Remove Post
        </button>
    </FORM>
    <hr>
    {% endfor %}

    <FORM METHOD=get ACTION="/Create_Post_Page">
        <button type="submit" class="btn btn-default">Create A New Post</button>
    </FORM>
    <br>
    <FORM METHOD=get ACTION="/return">
        <button type="submit" class="btn btn-default">Return</button>
    </FORM>
</div>


{%  endblock %}
