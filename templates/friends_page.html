<!DOCTYPE html>
<html>
<head lang="en">
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>MyLink-Friends-Page</title>
</head>
<body>
<H2 style="text-align: center">MyLink-Friends Page</H2>

<div class="container">
    <H3>Friends List:</H3>
    {{ friends }}

    <H3>Your Friends Requests:</H3>
    {{ requested }}

    <H3>Requests Sent to You:</H3>
    {{ requests }}

    <FORM METHOD=get ACTION="/return">
        <button type="submit" class="btn btn-default">Return</button>
    </FORM>
</div>

</body>
</html>
